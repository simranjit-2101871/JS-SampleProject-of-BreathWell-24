<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Life Expectancy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Life Expectancy</h1>
        <form id="calculateForm">
            <label for="city">City/State:</label>
            <input type="text" id="city" name="city" required>
            <label for="pollution">Air Pollution Level (AQI):</label>
            <input type="number" id="pollution" name="pollution" required>
            <button type="button" onclick="calculateLifeExpectancy()">Calculate</button>
        </form>
        <p id="result"></p>

    </div>

</body>
</html>
